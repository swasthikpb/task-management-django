<!DOCTYPE html>
<html>
<head>
  <title>Task Management â€“ Admin Panel</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f6f8;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
    }

    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 20px;
    }

    hr {
      margin: 20px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 15px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th {
      background-color: #ecf0f1;
      font-weight: bold;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }


    form label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    form input,
    form textarea,
    form select {
      width: 300px;
      padding: 8px;
      margin-bottom: 15px;
      display: block;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn {
      display: inline-block;
      padding: 8px 14px;
      background-color: #2c7be5;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #1a5bb8;
    }

    .btn-success {
      background-color: #198754;
    }

    .btn-success:hover {
      background-color: #146c43;
    }

    .btn-danger {
      background-color: #dc3545;
    }

    .btn-danger:hover {
      background-color: #b02a37;
    }

    .btn-warning {
      background-color: #fd7e14;
    }

    .btn-warning:hover {
      background-color: #c35a0a;
    }

    .dashboard-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 10px;
    }


    .error {
      color: #dc3545;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .success {
      color: #198754;
      font-weight: bold;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

<header>
  <nav style="display: flex; justify-content: space-between; align-items: center;">

    <!-- Left side navigation -->
    <div>
      <a href="/admin-panel/">Dashboard</a>
      <a href="/admin-panel/tasks/">Tasks</a>

      {% if user.role == "SUPERADMIN" %}
        <a href="/admin-panel/users/">Users</a>
        <a href="/admin-panel/admins/">Admins</a>
      {% endif %}
    </div>

    <!-- Right side user info -->
    <div style="color: #ecf0f1; font-weight: bold;">
      Logged in as: {{ user.username }}
      |
      <a href="/logout/" style="color: #f1c40f;">Logout</a>
    </div>

  </nav>
</header>


<div class="container">
  {% block content %}{% endblock %}
</div>

</body>
</html>
