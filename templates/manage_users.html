{% extends "base.html" %}
{% block content %}

<h2>Manage Users</h2>
<!-- 
<a href="/admin-panel/users/create/">Create User</a> |
<a href="/admin-panel/users/assign/">Assign User to Admin</a> -->

<table border="1" cellpadding="8">
<tr>
    <th>Username</th>
    <th>Role</th>
    <th>Assigned Admin</th>
    <th>Action</th>
</tr>

{% for user in users %}
<tr>
    <td>{{ user.username }}</td>
    <td>{{ user.role }}</td>

    <td>
        {% if user.assigned_admin %}
            {{ user.assigned_admin.username }}
        {% else %}
            Not Assigned
        {% endif %}
    </td>
    <div class="dashboard-buttons">
    <td>
        
        <a href="/admin-panel/users/delete/{{ user.id }}/">Delete</a>
        
    </td>
</div>
</tr>
{% endfor %}
</table>

{% endblock %}
